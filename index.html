<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="background">
      <div class="card">
        <form class="card__inputs">
          <div class="card__inputs__container dayCont">
            <label for="day" class="inputLabel">DAY</label>
            <input type="text" placeholder="DD" id="day" />
            <p class="errorText"></p>
          </div>
          <div class="card__inputs__container monthCont">
            <label for="month" class="inputLabel">MONTH</label>
            <input type="text" placeholder="MM" id="month" />
            <p class="errorText"></p>
          </div>
          <div class="card__inputs__container yearCont">
            <label for="year" class="inputLabel">YEAR</label>
            <input type="text" placeholder="YYYY" id="year" />
            <p class="errorText"></p>
          </div>
          <button class="card__inputs__circleButton">
            <img src="/assets/images/icon-arrow.svg" alt="" />
          </button>
        </form>
        <hr />

        <div class="card__results">
          <p class="card__results__years">
            <span class="yearsOutput">--</span>years
          </p>
          <p class="card__results__months">
            <span class="monthsOutput">--</span>months
          </p>
          <p class="card__results__days">
            <span class="daysOutput">--</span>days
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexander</a>.
    </div>
    <script src="/index.js"></script>
  </body>
</html>
